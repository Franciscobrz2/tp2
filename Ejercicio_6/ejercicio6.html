<!--6- Realice un formulario que permita ingresar el nombre, apellido, edad en años, altura en
centímetros y correo electrónico de una persona. Al hacer click sobre un botón llamado ‘enviar’ este
debe realizar las siguiente validaciones:
• El nombre y apellido no pueden estar vacíos y deben ser de un máximo de 50 caracteres.
• La edad no debe ser negativa pero también validar que no sea menor de edad.
• La altura no puede ser negativa y no puede ser mayor a 230 (cm).
• El correo electrónico no puede estar vacío y debe incluir el ‘@’.
Mostrar en un elemento <p> un mensaje con el resultado de las validaciones. Si todas las
validaciones son correctas mostrar el mensaje en verde, en caso contrario en rojo.-->


<!DOCTYPE html> 
<html lang="es"> 
    <head> <meta charset="UTF-8" /> 
        <title>Ejercicio 6</title>
        <link rel="stylesheet" href="estilo.css">
       
    </head> 
<body>
    <div>
        <h1>Indice de masa corporal</h1> 
        
        <div id="div_formulario">  
            <form id="formulario"> 
                <label id="nombre1">Nombre:</label> 
                <input id="nombre"  type="text" maxlength="50"   /> <br /> <!--NO VACIO-->

                <label id="apellido1">Apellido:</label> 
                <input id="apellido" type="text" maxlength="50"/> <br />  <!--NO VACIO-->

                <label id="edad1">Edad:</label> 
                <input id="edad"  type="number" step="1"  /> <br /> 

                <label id="altura1">Altura(cm):</label> 
                <input id="altura"  type="number" step="1"  /> <br /> 

                <label id="correo1">Correo Electronico:</label> 
                <input id="correo"  type="text" maxlength="50"   /> <br /> 

                <button id="enviar" type="submit">Enviar</button> 
            </form>
            <p id="resultado"></p>
        </div>
       
    </div>

</body> 
    <script src="ejercicio6.js" defer></script>
</html>
